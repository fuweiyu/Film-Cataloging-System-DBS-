<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        :root {
            /* Same root variables as in main.html */
            --header-color: #00298f;       /* Primary header and button color */
            --header-hover-color: #1c44a3; /* Hover color for buttons */
            --active-tab-color: #5774b6;   /* (Optional) for consistency */
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Header styling (same as main.html but only the logo) */
        .header {
            display: flex;
            align-items: center;
            background-color: var(--header-color);
            color: white;
            padding: 10px 20px;
        }
        .logo a {
            text-decoration: none;
            color: inherit;
            display: inline-block;
            background: none !important;
            border: none;
            padding: 0;
            margin: 0;
        }
        .logo img {
            display: block;
            background: none;
            border: none;
            padding: 0;
            margin: 0;
            height: 50px;
            width: auto;
        }

        /* Container and form styling */
        .container {
            max-width: 400px;
            margin: 80px auto; /* Adjusted top margin so the header doesn't overlap */
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: var(--header-color);
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--header-color);
            box-shadow: 0 0 5px rgba(0, 41, 143, 0.3);
        }

        .signup-btn {
            background-color: var(--header-color);
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-btn:hover {
            background-color: var(--header-hover-color);
        }

        /* Flash Messages Section */
        .flash-messages {
			margin-top: 15px;
			padding: 0; /* since ul will handle padding of messages, or keep it if you want */
			border-radius: 5px;
		}

		.flash-messages ul {
			list-style: none;
			margin: 0;
			padding: 0;
		}

		/* Each <li> changes color based on category */
		.flash-messages li.success {
			background-color: #d4edda;
			color: #155724;
			border: 1px solid #c3e6cb;
			margin-bottom: 5px;
			padding: 10px;
			border-radius: 5px;
		}
		.flash-messages li.danger {
			background-color: #f8d7da;
			color: #721c24;
			border: 1px solid #f5c6cb;
			margin-bottom: 5px;
			padding: 10px;
			border-radius: 5px;
		}
		.flash-messages li.warning {
			background-color: #fff3cd;
			color: #856404;
			border: 1px solid #ffeeba;
			margin-bottom: 5px;
			padding: 10px;
			border-radius: 5px;
		}
		
        .back-to-login {
            text-align: center;
            margin-top: 15px;
        }

        .back-to-login a {
            color: var(--header-color);
            text-decoration: none;
            font-weight: bold;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

    <!-- Header with logo only -->
    <div class="header">
        <div class="logo">
            <a href="/">
                <img src="/static/nycuflix.png" alt="Movie Catalog Logo">
            </a>
        </div>
    </div>

    <div class="container">
        <h2>Sign Up</h2>
        <form method="POST">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter a username" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter a password" required>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>

        <div class="back-to-login">
            <p>Already have an account? <a href="/login">Back to Login</a></p>
        </div>

        <!-- Flash Messages -->
		{% with messages = get_flashed_messages(with_categories=true) %}
		{% if messages %}
			<div class="flash-messages">
				<ul>
					{% for category, message in messages %}
						<li class="{{ category }}">{{ message }}</li>
					{% endfor %}
				</ul>
			</div>
		{% endif %}
		{% endwith %}
    </div>

      <footer>
        &copy; 2024 NYCU DATA BASES FINAL PROJECT. All rights reserved.
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Catalog</title>
    <style>
        :root {
            --header-color: #00298f; /* Primary header and tab color */
            --header-hover-color: #1c44a3; /* Hover color for tabs */
            --active-tab-color: #5774b6; /* Active tab color */
            --tab-section-width: 80%; /* Adjust the total width of the tab section */
            --tab-buttons-width: 60%; /* Adjust the total width occupied by the tab buttons */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--header-color);
            color: white;
            padding: 10px 20px;
        }

        .logo img {
            height: 50px; /* Adjust this to control the size */
            width: auto; /* Maintain the aspect ratio */
        }

        .header a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            background-color: #333;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .header a:hover {
            background-color: #555;
        }

        .tabs-container {
            max-width: var(--tab-section-width);
            margin: 20px auto;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            width: var(--tab-buttons-width);
            margin: 0 auto 20px;
        }

        .tab {
            flex-grow: 1; /* Tabs divide the total width equally */
            padding: 10px 20px;
            background-color: var(--header-color);
            color: white;
            cursor: pointer;
            margin-right: 5px;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .tab:last-child {
            margin-right: 0;
        }

        .tab:hover {
            background-color: var(--header-hover-color);
        }

        .tab.active {
            background-color: var(--active-tab-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: var(--header-color);
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
    <script>
        function showTab(tabIndex) {
            const tabs = document.querySelectorAll('.tab-content');
            const tabButtons = document.querySelectorAll('.tab');
            tabs.forEach((tab, index) => {
                tab.classList.remove('active');
                tabButtons[index].classList.remove('active');
                if (index === tabIndex) {
                    tab.classList.add('active');
                    tabButtons[index].classList.add('active');
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            showTab(0); // Show the first tab by default
        });
    </script>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="/static/nycuflix.png" alt="Movie Catalog Logo">
        </div>
        {% if is_logged_in %}
            <a href="/logout">Logout ({{ username }})</a>
        {% else %}
            <a href="/login">Login/Sign Up</a>
        {% endif %}
    </div>

    <div class="tabs-container">
        <div class="tabs">
            {% for i in range(tabs|length) %}
            <div class="tab" onclick="showTab({{ i }})">Tab {{ i + 1 }}</div>
            {% endfor %}
        </div>

        {% for tab_movies in tabs %}
        <div class="tab-content">
            <table>
                <tr>
                    <th>Title</th>
                    <th>Overview</th>
                </tr>
                {% for movie in tab_movies %}
                <tr>
                    <td>{{ movie['title'] }}</td>
                    <td>{{ movie['overview'] }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
        {% endfor %}
    </div>
</body>
</html>

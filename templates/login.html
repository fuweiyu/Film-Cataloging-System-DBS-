<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        :root {
            /* Same root variables as in main.html */
            --header-color: #00298f;       /* Primary header and button color */
            --header-hover-color: #1c44a3; /* Hover color for buttons */
            --active-tab-color: #5774b6;   /* (Optional) for consistency */
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Header styling (same as main.html but only the logo) */
        .header {
            display: flex;
            align-items: center;
            background-color: var(--header-color);
            color: white;
            padding: 10px 20px;
        }
        .logo a {
            text-decoration: none;
            color: inherit;
            display: inline-block;
            background: none !important;
            border: none;
            padding: 0;
            margin: 0;
        }
        .logo img {
            display: block;
            background: none;
            border: none;
            padding: 0;
            margin: 0;
            height: 50px;
            width: auto;
        }

        /* Container and form styling */
        .container {
            max-width: 400px;
            margin: 80px auto; /* Adjusted top margin so the header doesn't overlap */
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: var(--header-color);
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--header-color);
            box-shadow: 0 0 5px rgba(0, 41, 143, 0.3);
        }

        .login-btn {
            background-color: var(--header-color);
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: var(--header-hover-color);
        }

        .signup-link {
            text-align: center;
            margin-top: 15px;
        }

        .signup-link a {
            color: var(--header-color);
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .flash-messages {
            margin-top: 15px;
            padding: 10px;
            color: #721c24;
            border-radius: 5px;
        }

        /*change color of background and color*/
        .flash-messages .success {
            background-color: #1e7d34;
            color: #f4f4f9;
            border: 1px solid #c3e6cb;
        }
        /*change color of background and color*/
        .flash-messages .danger {
            background-color: #d43744;
            color: #f4f4f9;
            border:1px solid #c3e6cb;
        }
        
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

    <!-- Header with logo only -->
    <div class="header">
        <div class="logo">
            <a href="/">
                <img src="/static/nycuflix.png" alt="Movie Catalog Logo">
            </a>
        </div>
    </div>

    <div class="container">
        <h2>Login</h2>
        <form method="POST" action="{{ url_for('login') }}">
			<div>
				<label for="username_or_email">Username or Email:</label>
				<input type="text" id="username_or_email" name="username_or_email" placeholder="Enter your username or email" required>
			</div>
			<div>
				<label for="password">Password:</label>
				<input type="password" id="password" name="password" placeholder="Enter your password" required>
			</div>
			<!-- Hidden field for 'next' -->
			<input type="hidden" name="next" value="{{ next }}">
			<button type="submit" class="login-btn">Log In</button>
		</form>

        <div class="signup-link">
            <p>Don't have an account? <a href="/signup">Sign Up</a></p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
    </div>

    <footer>
        &copy; 2024 NYCU DB HW3 112550149 傅維雨. All rights reserved.
    </footer>
</body>
</html>
